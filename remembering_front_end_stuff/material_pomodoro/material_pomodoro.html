<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <title>Material Pomodoro</title>

    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

    <nav class="grey darken-4 z-depth-1" role="navigation">
        <div class="nav-wrapper container">

            <a id="logo-container" href="#" class="brand-logo">
                <img src="images/logo.png" style="height: 50px; padding-top: 10px">
            </a>

            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li>
                    <a href="#">
                        <i class="mdi-av-volume-mute"></i>
                    </a>
                </li>
            </ul>

            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="mdi-navigation-menu"></i>
            </a>

        </div>
    </nav>

    <div class="fixed-action-btn" style="top: 32%; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red z-depth-3">
            <i class="large mdi-av-play-arrow"></i>
        </a>
    </div>

    <div id="top-section" class="section z-depth-2" style="background-color: #303030; height: 30%">
        <div class="container">
            <h2 class="white-text">
                <i class="mdi-image-timer small"></i>
                01:49
            </h2>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <form action="#">
                <p class="range-field">
                    <label for="long-rest-time">Work time (45 min)</label>
                    <input type="range" id="long-rest-time" min="0" max="120" />
                </p>
                <p class="range-field">
                    <label for="active-time">Break Time (5 min)</label>
                    <input type="range" id="active-time" min="1" max="120" />
                </p>
                <p class="range-field">
                    <label for="short-rest-time">Long Break rest (15 min)</label>
                    <input type="range" id="short-rest-time" min="1" max="60" />
                </p>
                <p class="range-field">
                    <label for="before-long-rest">Session before long rest (4)</label>
                    <input type="range" id="before-long-rest" min="0" max="10" />
                </p>
            </form>

        </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
